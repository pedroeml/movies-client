<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
      fixedInViewport="false"
      [ngClass]="{ hidden: !(isHandset$ | async) }"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item
        [ngClass]="{ disabled: !isLoggedIn }"
        [routerLink]="['/home']"
        routerLinkActive="router-link-active"
        (click)="drawer.close()">
        <mat-icon inline=true>home</mat-icon>
        Home
      </a>

      <a mat-list-item
        [ngClass]="{ disabled: !isLoggedIn }"
        [routerLink]="['/dragons']"
        routerLinkActive="router-link-active"
        (click)="drawer.close()">
        <mat-icon inline=true>fireplace</mat-icon>
        Dragons
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button *ngIf="isHandset$ | async"
        type="button"
        aria-label="Toggle sidenav"
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>Movies</span>
      <!-- This fills the remaining space of the current row -->
      <span class="fill-remaining-space"></span>

      <button mat-icon-button *ngIf="!(isHandset$ | async)"
        [ngClass]="{ disabled: !isLoggedIn }"
        [routerLink]="['/home']"
        routerLinkActive="router-link-active">
        Home
      </button>

      <button mat-icon-button *ngIf="!(isHandset$ | async)"
        [ngClass]="{ disabled: !isLoggedIn }"
        [routerLink]="['/dragons']"
        routerLinkActive="router-link-active">
        Dragons
      </button>

      <button mat-icon-button
        [matMenuTriggerFor]="menu">
        <mat-icon inline=true>account_circle</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngIf="!isLoggedIn"
          [routerLink]="['/login']"
          routerLinkActive="router-link-active">
          Login
        </button>
        
        <button mat-menu-item *ngIf="isLoggedIn"
          (click)="logout()">
          Logout
        </button>
      </mat-menu>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
